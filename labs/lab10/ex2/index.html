<html lang="en">
<head>

<body>
    <p>Color Mixer</p>
    
    <div id="block"></div>
    <div id="currentColor"></div>
    <!-- red buttons -->
    <button onclick="changeRed(event)" data-red="1">Red +1</button>
    <button onclick="changeRed(event)" data-red="5">Red +5</button>
    <button onclick="changeRed(event)" data-red="10">Red +10</button>

    <!-- green buttons -->
    <button onclick="changeGreen(event)" data-green="1">Green +1</button>
    <button onclick="changeGreen(event)" data-green="5">Green +5</button>
    <button onclick="changeGreen(event)" data-green="10">Green +10</button>

    <!-- blue buttons -->
    <button onclick="changeBlue(event)" data-blue="1">Blue +1</button>
    <button onclick="changeBlue(event)" data-blue="5">Blue +5</button>
    <button onclick="changeBlue(event)" data-blue="10">Blue +10</button>

    <script src="js/app.js"></script>
</body>
</html>
