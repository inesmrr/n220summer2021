<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="css/styles.css">
   </head>
<body>
    

    <section class="memory-game">
        <h1>Memory Matching Game</h1>
        <div class="row">
            <div class="card" data-letter="a"><h3>a</h3></div>
            <div class="card" data-letter="h"><h3>h</h3></div>
            <div class="card" data-letter="b"><h3>b</h3></div>
            <div class="card" data-letter="g"><h3>g</h3></div>
        </div>
        <div class="row">
            <div class="card" data-letter="r"><h3>r</h3></div>
            <div class="card" data-letter="n"><h3>n</h3></div>
            <div class="card" data-letter="m"><h3>m</h3></div>
            <div class="card" data-letter="d"><h3>d</h3></div>
        </div>
        <!-- duplicate -->
        <div class="row">
            <div class="card" data-letter="a"><h3>a</h3></div>
            <div class="card" data-letter="h"><h3>h</h3></div>
            <div class="card" data-letter="b"><h3>b</h3></div>
            <div class="card" data-letter="g"><h3>g</h3></div>
        </div>
        <div class="row">
            <div class="card" data-letter="r"><h3>r</h3></div>
            <div class="card" data-letter="n"><h3>n</h3></div>
            <div class="card" data-letter="m"><h3>m</h3></div>
            <div class="card" data-letter="d"><h3>d</h3></div>
        </div>

        <button onclick="playAgain()">Play Again!</button>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
